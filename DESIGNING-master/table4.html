<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP</title>
</head>

<body>
    <h3 align="center">The contribution of various Economic sectors to Xcountry <br> Gross Domestic Product in 2016,
        2017, 2018</h3>
    <table border="1" cellspacing="0" cellpadding="30" align="center">
        <tr style="background-color: rgb(14, 202, 202);">
            <th rowspan="2">Economic Sectors</th>
            <th colspan="3">Percentage to GDP</th>
        </tr>
        <tr style="background-color: rgb(102, 99, 99);">
            <th>2016</th>
            <th>2017</th>
            <th>2018</th>
        </tr>
        <tr>
            <th style="background-color: rgb(102, 99, 99);">Agriculture</th>
            <td>13%</td>
            <td>11%</td>
            <td>15%</td>
        </tr>
        <tr>
            <th style="background-color: rgb(102, 99, 99);">Industry</th>
            <td>22%</td>
            <td>25%</td>
            <td>30%</td>
        </tr>
        <tr>
            <th style="background-color: rgb(102, 99, 99);">Service</th>
            <td>65%</td>
            <td>64%</td>
            <td>55%</td>
        </tr>
    </table>
</body>

</html>
