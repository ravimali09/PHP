<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="font-family: sans-serif;">

    <center>
        <div style="border: 1px solid black; width: fit-content;">
            <form action="">
                <table cellpadding="5px">
                    <tr>
                        <td colspan="6">
                            <h2>Student Information</h2>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="First Name" style=" height:30px">
                        </td>
                        <td colspan="2">
                            <input type="text" placeholder="Middle Name" style=" height:30px">
                        </td>
                        <td colspan="2">
                            <input type="text" placeholder="Last Name" style=" height:30px; width: 175px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="date" placeholder="Date Of Birth" style="width: 285px; height:30px">
                        </td>
                        <td colspan="3">
                            <input type="number" placeholder="Student ID" style="width: 270px; height:30px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <h2>Address</h2>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <input type="text" placeholder="Street Address" style="width: 575px; height:30px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="text" placeholder="City" style="width: 270px; height:30px">
                        </td>
                        <td colspan="3">
                            <input type="text" placeholder="State/Province" style="width: 270px; height:30px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="text" placeholder="Country" style="width: 270px; height:30px">
                        </td>
                        <td colspan="3">
                            <input type="number" placeholder="Zip Code" style="width: 270px; height:30px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <h2>Contact Information</h2>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="email" placeholder="Email" style="width: 270px; height:30px">
                        </td>
                        <td colspan="3">
                            <input type="number" placeholder="Mobile No." style="width: 270px; height:30px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <h2>Courses <span style="color: red;">*</span></h2>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" style="border: 1px solid black; height: 30px; width: 100px;">
                            <button style="background-color: rgb(212, 210, 210); height:30px; border: none;">+ Add New Record</button>
                        </td>
                    </tr>
                    <tr style="border: 1px solid black;">
                        <td >
                            <select style=" height:30px">
                                <option>Course</option>
                                <option>B.TECH</option>
                                <option>MSCIT</option>
                                <option>BCA</option>
                            </select>
                        </td>
                        <td >
                            <select style=" height:30px">
                                <option>Level</option>
                                <option>First</option>
                                <option>Second</option>
                                <option>Third</option>
                            </select>
                        </td>
                        <td >
                            <select style=" height:30px">
                                <option>Language</option>
                                <option>Hindi</option>
                                <option>English</option>
                                <option>Gujrati</option>
                            </select>
                        </td>
                        <td>
                           <select style="height: 30px; width: 80px;">
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                           </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="6">
                            <textarea name="" id="" style="width: 580px; height:100px"> Comments</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <button type="submit" style="border: 1px solid black; background-color: rgb(75, 182, 218); width: 590px; height:30px">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>

</html>
