<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body style="background-color: rgb(183, 245, 183);">
    <center>
        <h1 style="background-color: aqua; font-size: 50px;" >Example Of Image Mapping</h1>
        <img src="imgmap.jpg" alt="" height="500px" width="500px" usemap="#image-map">
       
            <map name="image-map">
                <area target="_blank" alt="Laptop" title="Laptop" href="https://en.wikipedia.org/wiki/Laptop" coords="38,47,267,344" shape="rect">
                <area target="_blank" alt="Smartphone " title="Smartphone " href="https://en.wikipedia.org/wiki/Smartphone" coords="290,173,332,243" shape="rect">
                <area target="_blank" alt="Coffee" title="Coffee" href="https://en.wikipedia.org/wiki/Coffee" coords="337,303,46" shape="circle">
            </map>

    </center>
</body>

</html>
