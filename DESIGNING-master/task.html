<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Table</title>
</head>

<body>
  
      <h2>  <ul>
            <li>Create below example using only HTML tags without CSS.</li>
        </ul></h2>
        <table border="2" cellspacing="0" style="margin-left: 50px; text-align: center;">
            <tr>
                <td rowspan="2">
                    <a href="">Home</a>
                </td>
                <td rowspan="2">
                    <a href="">About</a>
                </td>
                <td rowspan="2">
                    <a href="">Contact</a>
                </td>
                <td rowspan="2">
                    <a href="">Help</a>
                </td>
                <td rowspan="2">
                    <a href="">Store</a>
                </td>
                <td style="background-color: red;">
                    <a href="">Download</a>
                </td>
            </tr>
            <tr>
                <td style="background-color: red;">
                    <a href="">App</a>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <img src="home.png" alt="" style="width: 100%;">
                </td>
            </tr>
            <tr style="background-color: rgb(221, 126, 192);">
                <td colspan="6" align="center">
                    <a href="">Contact-Us-Page</a>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <img src="contact.jpg" alt="" style="width: 100%;">
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <td colspan="3">
                    <label for="">First-Name</label>
                    <input type="text" placeholder="Enter First Name">
                </td>
                <td colspan="3">
                    <label for="">Last-Name</label>
                    <input type="text" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <td colspan="3">
                    <label for="">Email-id</label>
                    <input type="email" placeholder="Enter Your Email">
                </td>
                <td colspan="3">
                    <label for="">Phone No.</label>
                    <input type="text" placeholder="Enter Your Phone No.">
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <td colspan="3">
                    <label for="">City</label>
                    <select>
                        <option value="">Ahmedabad</option>
                        <option value="">Maharashtra</option>
                        <option value="">Rajasthan</option>
                        <option value="">Gandhinagar</option>
                    </select>
                    
                </td>
                <td colspan="3">
                    <label for="">Gender</label>
                    <input type="radio" value="male" name="gender"> Male
                    <input type="radio" value="female" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.721000858044!2d72.60642777465718!3d22.99728481727262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c2fc005927%3A0x918e69150ca1c935!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1718108120246!5m2!1sen!2sin" width="400" height="310" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
                <td colspan="3">
                    <iframe width="400" height="310" src="https://www.youtube.com/embed/x-gyz4TIN_Q?si=GKAMrqCD40bInTjd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
        </table>
    
</body>

</html>
