<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>

<body style="background-color: rgb(39, 138, 138); font-family: sans-serif;">
    <h1 style="color: white; text-align: center; font-size: 50px;">HTML Lists</h1>
    <div style="display: flex; gap: 70px; margin-left: 210px;">
        <div
            style="border: 1px solid black; height: 300px; width: 250px; border-radius: 8px; background-color: rgb(87, 206, 87);">
            <h1 style="text-align: center; color: white;">
                <u>FRUITS</u>
            </h1>
            <ol type="1" style="margin: 50px;">
                <li>Apple</li>
                <li style="margin-top: 10px;">Mango</li>
                <li style="margin-top: 10px;">Orange</li>
                <li style="margin-top: 10px;">Grapes</li>
                <li style="margin-top: 10px;">Pineapple</li>
            </ol>
        </div>
        <div
            style="border: 1px solid black; height: 300px; width: 250px; border-radius: 8px; background-color: rgb(253, 47, 226);">
            <h1 style="text-align: center; color: white;">
                <u>VEGETABLES</u>
            </h1>
            <ul style="margin: 50px;">
                <li>Potato</li>
                <li style="margin-top: 10px;">Tomato</li>
                <li style="margin-top: 10px;">Onion</li>
                <li style="margin-top: 10px;">Brinjal</li>
                <li style="margin-top: 10px;">Carrot</li>
            </ul>
        </div>
        <div
            style="border: 1px solid black; height: 300px; width: 250px; border-radius: 8px; background-color: rgb(253, 144, 42);">
            <h1 style="text-align: center; color: white;">
                <u>FROCERIES</u>
            </h1>
            <ul type="square" style="margin: 50px;">
                <li>Rice</li>
                <li style="margin-top: 10px;">Flour</li>
                <li style="margin-top: 10px;">Pulses</li>
                <li style="margin-top: 10px;">Wheat</li>
                <li style="margin-top: 10px;">Oil</li>
            </ul>
        </div>
    </div>
</body>

</html>
