<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background: linear-gradient(to right, rgb(92, 1, 92), rgb(219, 39, 159)); font-family: sans-serif;">
    <style>
        .signup:hover{
            background: linear-gradient(to right,rgb(184, 9, 184), rgb(219, 39, 159));
            color: white;
            border-radius: 5px;
        }
    </style>
    <center>
        <div style="height: 400px; width: 300px; margin-top: 150px; background-color: white; border-radius: 8px;">
            <br>
            <h2>Login Form</h2>
            <button
                style="background: linear-gradient(to right,rgb(184, 9, 184), rgb(219, 39, 159)); border: none; height: 30px; width: 100px; border-radius: 5px; color: white;">Login</button>
            <a href="signup.html">
                <button style="height: 30px; width: 100px; border:none ;" class="signup">Sign up</button>
            </a>
            <br><br>
            <input type="email" placeholder="Enter Your Email" style="border: none; height: 20px; width: 70%;">
            <hr style="margin-left: 50px; margin-right: 30px">
            <br>
            <input type="password" placeholder="Enter Your Password" style="border: none; height: 20px; width: 70%;">
            <hr style="margin-left: 50px; margin-right: 30px">
            <p style="color: rgb(223, 35, 182);">Forgot Password?</p>
            <br>
            <button type="submit"
                style=" border:none; width: 80%; height: 40px; background-color: rgb(214, 52, 160); color: white; border-radius:8px">Login</button>
            
                <p>Not a member?
                    <a href="signup.html" style="text-decoration: none;"><span style="color: rgb(214, 38, 156);">Signup Now</span></a>
                </p>
        </div>
    </center>
</body>

</html>
