<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            background-color: rgb(149, 235, 149);
            height: 900px;
            width: 550px;
            margin: 0 auto;
            border-radius: 9px;
        }
        table{
            margin: 0 auto;
        }
        input{
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form>
            <table cellpadding="10" cellspacing="3">
                <tr>
                    <td colspan="2">
                        <h2>Step 1: Your details</h2>
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label>Name</label>
                        <input type="text" name="" id="" placeholder="Enter your Name"
                            style="width: 200px; height: 20px; margin-left: 70px;">
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter your Email"
                            style="width: 200px; height: 20px; margin-left: 70px;">
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label for="">Phone</label>
                        <input type="number" placeholder="+ 4475000000"
                            style="width: 200px; height: 20px; margin-left: 70px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Step 2: Delivery Detalis</h2>
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label>Address</label>
                        <input type="text" name="" id="" style="width: 200px; height: 50px; margin-left: 60px">
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label for="">Post Code </label>
                        <input type="post Code " style="width: 200px; height: 20px; margin-left: 50px">
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label for="">Country</label>
                        <input type="Country" style="width: 200px; height: 20px; margin-left: 60px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Step 2: Card Detalis</h2>
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label>Card Type</label>
                        <input type="radio" name="radio" value="Visa" id="">Visa
                        <input type="radio" name="radio" value="AmEx" id="">AmEx
                        <input type="radio" name="radio" value="Mastercard" id="">Mastercard
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label for="">Card Numbar </label>
                        <input type="Card Number" style="width: 200px; height: 20px; margin-left: 30px">
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">
                        <label for="">Security Code</label>
                        <input type="Security Code" style="width: 200px; height: 20px;  margin-left: 30px">
                    </td>
                </tr>
                <tr>

                    <td colspan="2" style="border: 2px solid white; border-radius: 5px; ">

                        <label for="">Name on Card</label>
                        <input type="Name on Card" style="width: 200px; height: 20px; margin-left: 25px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="BUY IT!"
                            style=" width: 120px; height: 30px; border-radius: 5px; border: none;color: white; background-color: rgb(4, 51, 4);">
                    </td>
                </tr>


            </table>
        </form>
    </div>

</body>

</html>
