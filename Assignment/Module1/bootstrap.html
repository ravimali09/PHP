<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Bootstrap Assignment</title>
</head>

<body style="background-color: rgb(99, 40, 99);">
    <div style="height: 550px; width: 80%; margin: 100px auto; background-color: white; display: flex;">
        <div style="border-right: 1px solid; height: 100%; width: 30%;">
            <img src="profile.jpg" style="width: 100%; margin-top: 60px;">
            <h4 style="text-align: center;">Ravi Kumar</h4>
            <p style="text-align: center;">ravikumarmali0908@gmail.com</p>
        </div>
        <div style="border-right: 1px solid;  width: 40%; ">
            <h5 style="margin: 20px 20px;">Profile Settings</h5>
            <form action="" style="margin: 0 20px;">
                <div class="row">
                    <div class="col">
                        <label for="">First Name</label>
                    </div>
                    <div class="col">
                        <label for="">SurName</label>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter First Name" name="firstname"
                            style="width: 180px; height: 30px;">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter SurName" name="surname" style="height: 30px;">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <label for="">Mobile Number</label>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Enter Your Mobile Number" name="mobile"
                            style="width: 100%; height: 30px;">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <label for="">Address</label>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Your Address" name="address"
                            style="width: 100%; height: 30px;">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <label for="">Email ID</label>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Enter Your Email" name="email"
                            style="width: 100%; height: 30px;">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <label for="">Education</label>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="education" class="form-control" placeholder="Enter Education Details" name="education"
                            style="width: 100%; height: 30px;">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <label for="">Country</label>
                    </div>
                    <div class="col">
                        <label for="">State/Region</label>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Country" name="Country"
                            style="width: 100%; height: 30px;">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="State" name="state"
                            style="width: 100%; height: 30px;">
                    </div>
                </div>
                <button type="submit" class="btn text-white" style="margin-top: 10px; margin-left: 130px; background-color: rgb(99, 40, 99);">Save Profile</button>
            </form>
        </div>
        <div style=" width: 30%;">
            <div class="row" style="margin: 20px 20px;">
                <div class="col" style="margin-top: 5px;">
                    <label for="">Edit Experience</label>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark">Experience</button>
                </div>
            </div>
            <div class="row" style="margin: 10px 20px;">
                <div class="col" style="margin-top: 5px;">
                    <label for="">Experience in Designing</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Experience" name="experience" style="height: 30px; width: 80%; margin: 0 20px;">
                </div>
            </div>
            <div class="row" style="margin: 10px 20px;">
                <div class="col" style="margin-top: 5px;">
                    <label for="">Additional details</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Additional Details" name="details" style="height: 30px; width: 80%; margin: 0 20px;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
