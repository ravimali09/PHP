<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>
    <h2 style="text-align: center;">Caption-Nested Table</h2>
    <table border="2" align="center">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td colspan="2" align="center">Colspan Column</td>

        </tr>
        <tr>
            <td rowspan="2">Rowspan Cell</td>
            <td align="center">Cell 2</td>
        </tr>

        <tr>

            <td>
                <table border="2" cellspacing="10" cellpadding="20" style="background-color: yellow;">
                    <tr>
                        <th align="center">Inner Column <br>Heading 1</th>
                        <th align="center">Inner Column Heading 2</th>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(86, 86, 250);" align="center">Inner Data Cell <br> 1</td>
                        <td style="background-color: rgb(94, 230, 94);">
                            <table border="2" cellspacing="10" cellpadding="20"  style="background-color: rgb(200, 119, 238);">
                                <tr >
                                    <td align="center"  >Inner Most <br> Column Heading <br> 1</td>
                                    <td align="center">Inner Most <br> Column Heading <br> 1</td>
                                </tr>
                                <tr>
                                    <td align="center" style="background-color: rgb(124, 15, 124);">InnerMost Data <br> Cell 1</td>
                                    <td align="center" style="background-color: rgb(245, 163, 12);">InnerMost Data <br> Cell 2</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
